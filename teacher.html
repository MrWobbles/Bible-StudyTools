<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Presenter View — Can I Trust the Bible? Class 1</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/teacher.css" />
  <link rel="icon" href="assets/images/icon.png" type="image/png" />
  <link rel="apple-touch-icon" href="assets/images/icon.png" />
</head>

<body>
  <div class="page">
    <header>
      <div class="title-group">
        <h1>Presenter View · Can I Trust the Bible?</h1>
        <p class="subtitle">Class 1 · Keep this on your laptop while casting the main screen.</p>
      </div>
      <div class="title-group" style="align-items: flex-end; text-align: right;">
        <button id="open-display-btn" class="pill-link">Open display page</button>
        <small class="subtitle">Load that window on the TV; control it from here.</small>
      </div>
    </header>

    <div class="layout">
      <section class="card" id="question-bank">
        <div class="tag">Outline & prompts</div>
        <h3 style="margin: 10px 0 8px;">Class guide with notes</h3>
        <div class="list"></div>

        <section class="card notes" style="margin-top: 14px;">
          <div class="tag">Rich text notes</div>
          <h3 style="margin: 10px 0 8px;">Keep your prompts handy</h3>
          <label for="notes">Rich text (keeps formatting when pasted from Word)</label>
          <div class="rte">
            <div class="rte-toolbar">
              <button type="button" data-cmd="bold"><strong>B</strong></button>
              <button type="button" data-cmd="italic"><em>I</em></button>
              <button type="button" data-cmd="underline"><u>U</u></button>
              <button type="button" data-cmd="insertUnorderedList">• List</button>
              <button type="button" data-cmd="insertOrderedList">1. List</button>
              <button type="button" data-cmd="formatBlock" data-value="h3">H3</button>
              <button type="button" data-cmd="formatBlock" data-value="p">Paragraph</button>
              <button type="button" data-cmd="removeFormat">Clear</button>
            </div>
            <div id="notes" class="rte-editor" contenteditable="true" spellcheck="true" aria-label="Presenter notes">
            </div>
          </div>
          <div class="note-actions">
            <button id="download-notes">Download notes</button>
            <button id="upload-notes">Load notes file</button>
            <input id="notes-file" type="file" accept="application/json,text/html,text/plain" style="display:none" />
          </div>
        </section>
      </section>
    </div>
  </div>

  <div class="verse-bar">
    <div class="controls-bar">
      <button class="primary" id="toggle">Play / Pause</button>
      <button id="play">Play</button>
      <button id="pause">Pause</button>
      <button id="restart">Restart</button>
      <button id="next">Next pause</button>
      <button id="fullscreen">Fullscreen</button>
      <button id="clear-screen" style="background: rgba(240, 180, 41, 0.15); border-color: var(--accent);">Clear
        Screen</button>
      <span class="controls-divider"></span>
      <button id="global-verse-prev">← Prev verse</button>
      <button id="global-verse-next">Next verse →</button>
    </div>
  </div>

  <script src="assets/js/loader.js"></script>
  <script src="assets/js/config.js"></script>
  <script src="assets/js/teacher.js"></script>

  <div class="drawer-toggles">
    <button id="toggle-media-btn" class="pill-link">Media resources</button>
    <button id="toggle-verse-btn" class="pill-link">Quick verse</button>
  </div>

  <iframe id="student-preview" src=""
    style="position: fixed; bottom: 20px; right: 20px; width: 400px; height: 225px; border: 1px solid #ccc; z-index: 1000; pointer-events: none; display: none;"></iframe>
</body>

</html>
